version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    deploy:
      resources:
        limits:
          memory: 4g

  ollama:
    image: ollama/ollama
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - MODEL_NAME=phi3  # Set the model name to be pulled
    command: ["/bin/sh", "-c", "ollama pull $MODEL_NAME && ollama run"]
    deploy:
      resources:
        limits:
          memory: 8g

volumes:
  ollama: